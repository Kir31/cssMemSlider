<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper-slides">
            <div class="slides">
                <img src="./assets/img/P7120979.jpg" alt="house">
                <img src="./assets/img/P7191421.jpg" alt="boats">
                <img src="./assets/img/P8242732.jpg" alt="mountain">                
                <img src="./assets/img/P8252847.jpg" alt="flowers">
                <img src="./assets/img/P8273129.jpg" alt="sea">
            </div>
        </div>
        <div class="box">
            <div class="wrapper-text">
                <div class="text">
                    <div class="text-item">Helsingborg, Sweden. July 2016</div>
                    <div class="text-item">Copenhagen, Denmark. July 2016</div>
                    <div class="text-item">Italy. August 2017</div>
                    <div class="text-item">Provance, France. August 2017</div>
                    <div class="text-item">Menton, France. August 2017</div>
                </div>
            </div>
            <ol class="controls"></ol>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
