<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="slide" id="radio1" checked>
        <input type="radio" name="slide" id="radio2">
        <input type="radio" name="slide" id="radio3">
        <input type="radio" name="slide" id="radio4">
        <input type="radio" name="slide" id="radio5">
        <div class="wrapper-slides">
            <div class="slides"> 
                <div class="slide img1"><img src="./assets/img/P7120979.jpg" alt="house"></div>
                <div class="slide img2"><img src="./assets/img/P7191421.jpg" alt="boats"></div>
                <div class="slide img3"><img src="./assets/img/P7090884.jpg" alt="forest"></div>
                <div class="slide img4"><img src="./assets/img/P8252847.jpg" alt="flowers"></div>
                <div class="slide img5"><img src="./assets/img/P8273129.jpg" alt="sea"></div>
            </div>
        </div>        
        <div class="box">
            <div class="wrapper-text">
                <div class="text">
                    <div class="text-item">Helsingborg, Sweden. July 2016</div>
                    <div class="text-item">Copenhagen, Denmark. July 2016</div>
                    <div class="text-item">Soderosen, Sweden. July 2016</div>
                    <div class="text-item">Provance, France. August 2017</div>
                    <div class="text-item">Menton, France. August 2017</div>
                </div>
            </div>
            <div class="controls">
                <label for="radio1" class="bar"></label>
                <label for="radio2" class="bar"></label>
                <label for="radio3" class="bar"></label>
                <label for="radio4" class="bar"></label>
                <label for="radio5" class="bar"></label>
            </div>
        </div>
    </div>
</body>

</html>
